<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <!-- Login -->
  <div class="row mt-5">
    <div class="col-md-6 m-auto">
      <div class="card card-body">
        <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>  Login</h1>
        <!-- <# include ./partials/messages %> -->
        <form id="login" action="#" method="POST">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password"/>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="lead mt-4">
          No Account? <a href="#">Register</a>
        </p>
      </div>
    </div>
  </div>
  <!-- Register -->
  <div class="row mt-5">
    <div class="col-md-6 m-auto">
      <div class="card card-body">
        <h1 class="text-center mb-3">
          <i class="fas fa-user-plus"></i> Register
        </h1>
        <form id="register" action="#" method="POST">
          <div class="form-group">
            <label for="r-name">Name</label>
            <input type="name" id="r-name" name="r-name" class="form-control" placeholder="Enter Name"/>
          </div>
          <div class="form-group">
            <label for="r-email">Email</label>
            <input type="email" id="r-email" name="r-email" class="form-control" placeholder="Enter Email"/>
          </div>
          <div class="form-group">
            <label for="r-password">Password</label>
            <input type="password" id="r-password" name="r-password" class="form-control" placeholder="Create Password"/>
          </div>
          <div class="form-group">
            <label for="r-password2">Confirm Password</label>
            <input type="password" id="r-password2" name="r-password2" class="form-control" placeholder="Confirm Password"/>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>
        <p class="lead mt-4">Have An Account? <a href="#">Login</a></p>
      </div>
    </div>
  </div>

  </div>

    
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom/index.js"></script>
    
</body>
</html>
